<body id="main-body">
<span id="browser-sync-binding"></span>
<!-- Always shows a header, even in smaller screens. -->
<div class=" mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="custom-header mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="custom-header mdl-layout-title">Visualizing Animal Networks</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Dictionary</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div id="progressBar" style="width: 100%; display:none"
         class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

    <div class="page-content">
      <!-- Content wrapper -->
      <div id="dialog" class="wrapperOutside">
        <div class="wrapperInside">
          <!-- Dialog -->
          <div class="dialogContainer">
            <!-- Dialog title and body -->
            <div class="dialogContent">
              <div class="dialogContentTitle">Select Visualization Session</div>
              <div class="dialogContentBody">
                <table id="sessions-table" class="mdl-data-table mdl-js-data-table">
                  <thead>
                  <tr>
                    <th class="custom-title" style="padding-left: 30px">Session Name</th>
                    <th class="custom-title">Author</th>
                    <th class="custom-title" style="padding-left: 30px">Creation Date</th>
                  </tr>
                  </thead>
                  <tbody id="select-body">
                  <!-- create row programmically -->
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Dialog action bar -->
            <div class="dialogActionBar">
              <a class="buttonTouchTarget" id="buttonTwoTouchTarget" href="#">
                <div class="buttonFlat" id="buttonTwo">SELECT</div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Your content goes here -->
      <div id="control-panel" style="display: none">
        <h6 align="center">Brush Range</h6>
        <span align="center" id="start-time">Start:&nbsp</span><br>
        <span align="center" id="end-time">End:&nbsp&nbsp&nbsp&nbsp</span>
      </div>
      <div id="animate-panel" style="display: none">
        <h6 align="center">Animate Range</h6>

        <div align="center">
          <button id="play" class="mdl-button mdl-js-button mdl-button--icon">
            <i id="play-icon" class="material-icons">play_circle_outline</i>
          </button>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" value="1" maxlength="7" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                   id="time-step">
            <label class="mdl-textfield__label" for="time-step">time step (sec)</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </div>
        <hr>
        <span id="current-time">Current:&nbsp</span><br>
      </div>
      <div id="zoom-panel" style="display: none">
        <div id="zoom-point" class="zoom-button"><i class="material-icons">explore</i></div>
      </div>
      <div id="tooltip"></div>
      <div id="map" style="display: none"></div>

      <div id="main-timeline"></div>
      <div id="grouplabels"></div>
      <div id="tooltipLabel"></div>
    </div>
  </main>
</div>
